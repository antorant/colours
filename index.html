<body>
  <div class="controls">
    <div class="control control--base-colour">
      <h4 class="control__header">Base colour</h4>
      <input type="text" id="control-base" class="control__input control__value--base" value="50E3C2" />
    </div>

    <label for="control-count" class="control">

      <input type="range" id="control-count" class="control__input control__input--number" value="10" min="2" max="40" step="1" />
      <h4 class="control__header">Count <span class="key">N</span></h4>
      <input type="readonly" id="control-count__value" class="control__value control__value--number" tabindex="-1" />
    </label>

    <label for="control-saturation" class="control">

      <input type="range" id="control-saturation" class="control__input control__input--number" value="0.5" min="0" max="1" step="0.01" />
      <h4 class="control__header">Saturation <span class="key">S</span></h4>
      <input type="readonly" id="control-saturation__value" class="control__value control__value--number" tabindex="-1" />
    </label>

    <label for="control-lightness" class="control">

      <input type="range" id="control-lightness" class="control__input control__input--number" value="0.5" min="0" max="1" step="0.01" />
      <h4 class="control__header">Lightness <span class="key">L</span></h4>
      <input type="readonly" id="control-lightness__value" class="control__value control__value--number" tabindex="-1" />
    </label>
  </div>

  <div class="container results" id="results">
    <p class="instructions">A pretty colours machine. Press the <span class="key">Space</span> bar.</p>
  </div>
